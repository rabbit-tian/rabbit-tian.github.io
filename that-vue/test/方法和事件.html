<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{counter}}</div>   
        <div @click="change(2)">点我呀</div> 
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                change: function (c) {
                    console.log(c);
                    count = c || 1;
                    this.counter += count
                }
            }
        })

    </script>
</body>

</html>
