<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ name | upper}}</div>
        <div>{{ hobby }}</div>
    </div>


    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: 'tian',
                hobby: 'reading',
            },
            filters:{
                upper: function (value) {
                    console.log(value);
                    return value.toUpperCase()
                }
            }
        })
        
    </script>
</body>

</html>
