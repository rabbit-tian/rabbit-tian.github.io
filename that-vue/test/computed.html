<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{text}}</div>
        <div>从小到大排列: {{result}}</div>     
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                text: '[1,2,5,32,66,41,6,7,77]'
            },
            computed: {
                result:function () {
                    return JSON.parse(this.text).sort(function (a,b) {
                        return a>b
                    })
                }
            }
            
        })

    </script>
</body>

</html>
