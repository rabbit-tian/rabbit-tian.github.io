<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            1.借助构造函数 和 call 方法实现继承
            1. 原理：通过call方法将父类的构造函数this指向子构造函数的实例上去，继而实现继承
            2. 缺点：只能实现部分继承，不能继承父类原型上的属性和方法
        */
        function Parent1() {
            this.name = 'parent1'
        }
        Parent1.prototype.say = function() {}

        function Child1() {
            Parent1.call(this)
            this.type = 'child1'
        }

        let c1 = new Child1
        console.log(c1)


        /*
            2.借助原型链实现继承
            1. 原理：Child2.prototype === c2.__proto__ === new Parent2
            2. 缺点：当改变其中一个实例属性时，会改变原型属性的变化，进而改变了所有实例的属性
        */
        function Parent2() {
            this.name = 'parent2'
            this.arr = [1, 2, 3]
        }

        function Child2() {
            this.type = 'child2'
        }
        Child2.prototype = new Parent2

        let c2 = new Child2
        let c21 = new Child2
        console.log(c2)
        console.log(c2.arr, c21.arr) // [1, 2, 3] (3) [1, 2, 3]
        c21.arr.push(4)
        console.log(c2.arr, c21.arr) // [1, 2, 3, 4] (4) [1, 2, 3, 4]

        /*
            3. 构造函数和原型链的组合方法
            原理：通过call方法将父类的构造函数this指向子构造函数的实例上去，继而实现实例自身的继承
                    通过原型链的方法实现 原型的继承
            优点：实现继承的子类们的相互独立
            缺点：子类实例的 构造函数 是 父类的构造函数
        */

        function Parent3() {
            this.name = 'parent3'
            this.arr = [1, 2, 3]
        }

        function Child3 () {
            Parent3.call(this)
            this.type = 'child3'
        }
        // 不适用 new Parent2 原因：可以少执行一次 Parent3
        Child3.prototype = Parent3.prototype
        let c3 = new Child3
        let c31 = new Child3
        console.log(c3.arr, c31.arr) // [1, 2, 3] (3) [1, 2, 3]
        c31.arr.push(4)
        console.log(c3.arr, c31.arr) // [1, 2, 3,]  [1, 2, 3, 4]

        // 缺点：子类实例的 构造函数 是 父类的构造函数
        console.log(c3 instanceof Child3,c3 instanceof Parent3) // true true
        console.log(c3.constructor) // Parent3

        /*
            4. 构造函数和原型链的组合方法 优化
            原理： 利用 Object.create(),创建中间对象，把两个原型对象区分开
        */

        function Parent4 () {
            this.name = 'parent4'
        }
        function Child4 () {
            Parent4.call(this)
            this.type = 'child4'
        }
        // 利用 Object.create(),创建中间对象，把两个原型对象区分开
        Child4.prototype = Object.create(Parent4)
        Child4.prototype.constructor = Child4 // 写上自己的constructor
        let c4 = new Child4
        console.log(c4 instanceof Child4,c4 instanceof Parent4) // true flase

        console.log(c4.constructor) // Child4


    </script>
</body>

</html>
