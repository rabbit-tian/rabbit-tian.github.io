<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: pink;
        }
        .left {
            float: left;
            width: 300px;
            height: 100px;
            background-color: red;
        }
        .right {
            height: 200px;
            background-color: #ccc;
            /* BFC：块级格式化上下文 */
            overflow: auto;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
