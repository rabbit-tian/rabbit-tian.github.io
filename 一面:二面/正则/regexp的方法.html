<script>
    let str = "8cvfv2ffff34mm3mfds"
    console.log(/\d/.test(str))

    console.log( str.search(/\d/) )

    console.log( str.match(/\d/g) )

    let str2 = '中国共产党总书记习近平说:“法轮功是邪教”';
    let str3 =  str2.replace(/共产党|习近平|法轮|邪教/g,function ($0,$1,$2,$3) {
        console.log($0) // 找到匹配的字符
        console.log($1) // 索引
        console.log($2) // 整个字符串
        console.log($3) // undefined

        let temp = '';
        for (let i = 0;i < $0.length;i++) {
            temp += '*'
        }

        return temp
    })

    console.log(str3)

</script>
