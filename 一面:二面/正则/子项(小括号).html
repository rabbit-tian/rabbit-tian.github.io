<script>
// 格式化日期:
//      2017-10-13
//      2017/10/13
//      2017年10月13日
//      2017.10.13
//      2017-.--_10_-13
//  把上面不规则的转成 2017年10月13日

    let str = '2017-10-13';

    str = str.replace(/(\d+)\D+(\d+)\D+(\d+)\D?/,function ($0,$1,$2,$3,$4,$5) {
        console.log($0) // 2017-10-13
        console.log($1) // 2017
        console.log($2) // 10
        console.log($3) // 13
        return $1 + '年' + $2 + '月' + $3 + '日'
    })
    console.log(str)




</script>
