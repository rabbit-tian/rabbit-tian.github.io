<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .del {
            padding: 10px;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>第一行<span class="del">×</span></li>
    <li>第二行<span class="del">×</span></li>
    <li>第三行<span class="del">×</span></li>
    <li>第四行<span class="del">×</span></li>
    <li>第五行<span class="del">×</span></li>
</ul>
<ul class="list">
    <li>第一行<span class="del">×</span></li>
    <li>第二行<span class="del">×</span></li>
    <li>第三行<span class="del">×</span></li>
    <li>第四行<span class="del">×</span></li>
    <li>第五行<span class="del">×</span></li>
</ul>

<script>
    class List {    
        constructor (sel) {
            this.el = Array.from(document.querySelectorAll(sel))
            this.self = this
            this.el.forEach(item => {
                item.addEventListener('click',function (e) {
                    if (e.target.className.indexOf('del') > -1) {
                        self.removeItem.call(self, e.target)
                    }
                })
            })
        }

        removeItem (target) {
            let self = this
            let findParent = function (node) {
                let parent = node.parentNode
                let root = self.el.find(item => item === parent)
                if (root) {
                    root.removeChild(node)
                }else {
                    findParent(parent)
                }
            }
            findParent (target)
        }

    }


    window.addEventListener('DOMContentLoaded',function () {
        new List('.list')
    })

</script>
</body>
</html>
