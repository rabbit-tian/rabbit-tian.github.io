<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <img src="111" alt="">
        <img src="121" alt="">

        <img src="113" alt="">

        })
        console.log(arr)
    </script>
