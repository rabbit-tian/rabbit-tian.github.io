<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 200px auto;
            transition: 3s 3s;
        }
        div:hover{
            /* 高度缩小为原来的一半 */
            transform: translate(100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
