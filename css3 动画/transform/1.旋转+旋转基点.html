<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 200px auto;
            /* 旋转基点 */
            transform-origin: 50px 50px;
        }
        .box:hover{
            /* 逆时针旋转 60° */
            transform: rotate(60deg);
        }

    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
